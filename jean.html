<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ecommerce Landing Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		header {
			background-color: #fff;
			padding: 20px;
			box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.1);
		}
		h1 {
			font-size: 36px;
			color: #333;
			margin: 0;
		}
		.product {
			background-color: #fff;
			padding: 40px;
			margin: 20px;
			box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-wrap: wrap;
			align-items: center;
		}
		.product-image {
			flex: 1 1 400px;
		}
		.product-image img {
			max-width: 100%;
			height: auto;
		}
		.product-info {
			flex: 1 1 400px;
			padding: 0 40px;
		}
		.product-info h2 {
			font-size: 28px;
			color: #333;
			margin: 0;
			margin-bottom: 20px;
		}
		.product-info p {
			font-size: 18px;
			color: #666;
			margin: 0;
			margin-bottom: 20px;
		}
		.product-info button {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
			border-radius: 5px;
			transition: background-color 0.3s;
		}
		.product-info button:hover {
			background-color: #444;
		}
		.contact-form {
			background-color: #fff;
			padding: 40px;
			margin: 20px;
			box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.1);
		}
		.contact-form h2 {
			font-size: 28px;
			color: #333;
			margin: 0;
			margin-bottom: 20px;
		}
		.contact-form form {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
		}
		.contact-form label {
			flex: 1 1 200px;
			font-size: 18px;
			color: #333;
			margin-bottom: 10px;
		}
		.contact-form input,
		.contact-form textarea {
			flex: 1 1 400px;
			padding: 10px;
			font-size: 18px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
		}
		.contact-form button {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 18px
		cursor: pointer;
		border-radius: 5px;
		transition: background-color 0.3s;
	}
	.contact-form button:hover {
		background-color: #444;
	}
	@media (max-width: 768px) {
		.product {
			flex-direction: column;
		}
		.product-image {
			order: 2;
		}
		.product-info {
			order: 1;
			margin-top: 40px;
		}
		.contact-form {
			order: 3;
		}
	}
</style>

</head>
<body>
	<header>
		<h1>Ecommerce Landing Page</h1>
	</header>
	<main>
		<div class="product">
			<div class="product-image">
				<img src="https://via.placeholder.com/400x400" alt="Product Image">
			</div>
			<div class="product-info">
				<h2>Product Name</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed blandit massa vel mauris sollicitudin dignissim.</p>
				<button>Add to Cart</button>
			</div>
		</div>
		<div class="contact-form">
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message</label>
				<textarea id="message" name="message" required></textarea>
				<button type="submit">Submit</button>
			</form>
		</div>
	</main>
</body>
</html>
